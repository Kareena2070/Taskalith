<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskalith</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="tasks.html">Tasks</a>
                <a href="games.html">Games</a>
                <a href="tools.html">Tools</a>
                <a href="about.html">About</a>
            </div>
            <button class="hamburger" id="hamburger">☰</button>
            <button id="theme-toggle">🌙 / ☀️</button>
        </nav>
    </header>

    <main id="page-container">
        <h1>Welcome to Taskalith Dashboard ✨</h1>
    </main>

    <section id="dashboard-stats" class="stats-container">
        <div id="all-container">

        
            <div class="stat-card">
                <div class="stat-card1">
                    <div class="stat-icon">🌟</div>
                    <div class="stat-info">
                        <h3 id="tasks-today">1</h3>
                        <p>Tasks Today</p>
                    </div>
                </div>
                <div class="stat-card2">
                    <div class="stat-icon">🌟</div>
                    <div>
                        <h1>Bargraph</h1>
                        <h3 id="tasks-today">1/5</h3>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-card1">
                    <div class="stat-icon">💎</div>
                    <div class="stat-info">
                        <h3 id="day-streak">100</h3>
                        <p>Day Streak</p>
                    </div>
                </div>
                <div class="stat-card2">
                    <div class="stat-icon">💎</div>
                    <div>
                        <h3 id="day-streak">100</h3>
                        <h1>line graph</h1>

                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-card1">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-info">
                        <h3 id="sparkle-points">3</h3>
                        <p>Sparkle Points</p>
                    </div>
                </div>
                <div class="stat-card2">
                    <div class="stat-icon">🎯</div>
                    <div>
                        <h3 id="sparkle-points">3</h3>
                        <h1>chart graph</h1>
                    </div>
                </div>
            </div>

        </div>

        <div>
            <div>
                <h1>Complete Project Report</h1>
                <div><div></div></div>
                <h1>Due Tomorrow- High Priority</h1>
            </div>
        </div>
        
    </section>

    <div id="virtual-pet" class="fixed bottom-4 right-4 z-40 cursor-pointer" onclick="petInteraction()">
        <div class="relative">
            <div class="text-6xl bounce-cute" id="pet-emoji">🐱</div>
            <div id="pet-speech" class="absolute -top-16 -left-8 bg-white rounded-lg p-2 shadow-lg hidden">
                <div class="text-sm text-gray-700" id="pet-message">Hi! 💕</div>
                <div class="absolute bottom-0 left-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-white"></div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
